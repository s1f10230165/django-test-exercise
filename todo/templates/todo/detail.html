{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo/css/default.css' %}">
  </head>

  <body>
    <h1>{{ task.title }}</h1>
    <ul>
        <li>投稿日: {{ task.posted_at }}</li>
        {% if task.due_at %}
        <li>期限: {{ task.due_at }}</li>
        {% endif %}
        {% if task.completed %}
        <li>ステータス: 完了</li>
        {% else %}
        <li>ステータス: 未完了</li>
        {% endif %}
    </ul>

    <div>
        <a href="{% url 'index' %}">トップ</a>
        | <a href="{% url 'delete' task.id %}">削除</a>
        | <a href="{% url 'close' task.id %}">完了</a>
        | <a href="{% url 'update' task.id %}">編集</a>
    </div>
</body>


</html>
